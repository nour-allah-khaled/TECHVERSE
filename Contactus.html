<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - Tech Verse</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="contact_us.css" />
  </head>
  <body>
    <!-- Breadcrumb -->
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a href="content.html" target="mainFrame">
            <i class="bi bi-house-door-fill"></i> Home
          </a>
        </li>
        <li class="breadcrumb-item active" aria-current="page">Contact Us</li>
      </ol>
    </nav>
    <!-- Contact Us Content -->
    <div class="container contact-content">
      <div class="text-box">
        <div class="row">
          <!-- Form Column -->
          <div class="col-md-6">
            <h1>Contact Us</h1>
            <form class="contact-form">
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="Enter your Name"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Enter your Email"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="number" class="form-label">Phone Number</label>
                <input
                  type="tel"
                  class="form-control"
                  id="number"
                  placeholder="Enter your Phone Number"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea
                  class="form-control"
                  id="message"
                  placeholder="Enter your Message"
                  rows="4"
                  required
                ></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Send</button>
            </form>
            <br /><br />
            <!-- Contact Details -->
            <div class="contact-details mt-4">
              <h2>Other Ways to Reach Us</h2>
              <p class="contact-item">
                <i class="bi bi-telephone-fill me-2"></i>
                <span><b>Hotline:</b></span>
                <a href="tel:+1234567890" class="contact-link">12345</a>
              </p>
              <p class="contact-item">
                <i class="bi bi-envelope-fill me-2"></i>
                <span><b>Email:</b></span>
                <a href="mailto:support@techverse.com" class="contact-link"
                  >support@techverse.com</a
                >
              </p>
            </div>
          </div>
          <!-- Image Column -->
          <div
            class="col-md-6 d-flex align-items-center justify-content-center"
          >
            <img
              src="images/contactus.avif"
              alt="Contact Us"
              class="contact-image"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
