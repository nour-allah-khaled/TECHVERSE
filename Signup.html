<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - Tech Verse</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="signup.css" />
  </head>
  <body>
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a href="content.html">
            <i class="bi bi-house-door-fill"></i> Home
          </a>
        </li>
        <li class="breadcrumb-item active" aria-current="page">Sign Up</li>
      </ol>
    </nav>
    <div class="container signup-content">
      <div class="text-box">
        <div class="row">
          <!-- Form Column -->
          <div class="col-md-6">
            <h1>Sign Up</h1>
            <form class="signup-form">
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="Enter your Name"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Enter your Email"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input
                  type="tel"
                  class="form-control"
                  id="phone"
                  placeholder="Enter your Phone Number"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="Enter your Password"
                  required
                />
              </div>
              <div class="mb-3 form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="termsCheck"
                  required
                />
                <label class="form-check-label" for="termsCheck">
                  I agree to all the
                  <a href="Terms&Conditions.html" target="mainFrame"
                    >terms and conditions</a
                  >
                </label>
              </div>
              <button type="submit" class="btn btn-primary">Sign Up</button>
              <p class="login-link mt-3">
                Already have an account?
                <a href="Login.html" target="mainFrame">Log In</a>
              </p>
            </form>
          </div>
          <!-- Image Column -->
          <div
            class="col-md-6 d-flex align-items-center justify-content-center"
          >
            <img
              src="images/signup-image.avif"
              alt="Sign Up Illustration"
              class="signup-image"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
