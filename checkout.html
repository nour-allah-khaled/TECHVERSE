<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout - Tech Verse</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" href="checkout.css" />
  </head>
  <body>
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a href="content.html">
            <i class="bi bi-house-door-fill"></i> Home
          </a>
        </li>
        <li class="breadcrumb-item active" aria-current="page">Check Out</li>
      </ol>
    </nav>
    <div class="container checkout-content">
      <h1>Checkout</h1>
      <div class="row">
        <!-- Order Summary -->
        <div class="col-md-4 order-md-2">
          <div class="text-box mb-4">
            <h2>Order Summary</h2>
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th>Product Name</th>
                  <th>Qty</th>
                  <th>Total</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>Dell XPS 13</td>
                  <td>2</td>
                  <td>44000 EGP</td>
                </tr>
                <tr>
                  <td>Samsung Galaxy S23</td>
                  <td>1</td>
                  <td>16000 EGP</td>
                </tr>
              </tbody>
            </table>
            <div class="summary-details">
              <p class="subtotal">Subtotal: 60000 EGP</p>
              <p class="shipping-fees">
                Shipping Fees: <span class="free-text">Free</span>
              </p>
              <hr class="summary-divider" />
              <p class="total">Final Total: 60000 EGP</p>
            </div>
          </div>
        </div>
        <!-- Shipping and Payment -->
        <div class="col-md-8 order-md-1">
          <div class="text-box">
            <!-- Shipping Information -->
            <h2>Shipping Information</h2>
            <div class="mb-3">
              <label for="shippingAddress" class="form-label"
                >Shipping Address</label
              >
              <textarea
                class="form-control"
                id="shippingAddress"
                rows="3"
                readonly
              >
123  Street, Cairo, Egypt</textarea
              >
              <a
                href="Profile.html"
                target="mainFrame"
                class="edit-link mt-2 d-block"
                >Edit Address</a
              >
            </div>
            <!-- Payment Method -->
            <h2 class="mt-4">Payment Method</h2>
            <div class="mb-3">
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="paymentMethod"
                  id="creditCard"
                  value="credit-card"
                  checked
                />
                <label class="form-check-label" for="creditCard"
                  >Credit Card</label
                >
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="paymentMethod"
                  id="paypal"
                  value="paypal"
                />
                <label class="form-check-label" for="paypal">PayPal</label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="paymentMethod"
                  id="bankTransfer"
                  value="bank-transfer"
                />
                <label class="form-check-label" for="bankTransfer"
                  >Bank Transfer</label
                >
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="paymentMethod"
                  id="Cashindelivery"
                  value="Cash-in-delivery"
                />
                <label class="form-check-label" for="Cashindelivery"
                  >Cash in delivery</label
                >
              </div>
            </div>
            <!-- Credit Card Details (Shown by Default) -->
            <div id="credit-card-details">
              <div class="mb-3">
                <label for="cardNumber" class="form-label">Card Number</label>
                <input
                  type="text"
                  class="form-control"
                  id="cardNumber"
                  placeholder="1234 5678 9012 3456"
                />
              </div>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="expiryDate" class="form-label">Expiry Date</label>
                  <input
                    type="text"
                    class="form-control"
                    id="expiryDate"
                    placeholder="MM/YY"
                  />
                </div>
                <div class="col-md-6 mb-3">
                  <label for="cvv" class="form-label">CVV</label>
                  <input
                    type="text"
                    class="form-control"
                    id="cvv"
                    placeholder="123"
                  />
                </div>
              </div>
            </div>
          </div>
          <!-- Action Buttons -->
          <div class="action-buttons mt-4">
            <a
              href="Cart.html"
              target="mainFrame"
              class="btn btn-outline-primary me-2"
              >Back to Cart</a
            >
            <a
              href="OrderConfirmation.html"
              target="mainFrame"
              class="btn btn-primary"
              >Place Order</a
            >
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
