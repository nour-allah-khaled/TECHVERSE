<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile - Tech Verse</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="profile.css" />
  </head>
  <body>
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a href="content.html">
            <i class="bi bi-house-door-fill"></i> Home
          </a>
        </li>
        <li class="breadcrumb-item active" aria-current="page">My Profile</li>
      </ol>
    </nav>
    <div class="container profile-content">
      <div class="profile-picture text-center mb-4">
        <img
          src="images/profilepicture.png"
          alt="Profile Picture"
          class="profile-img"
        />
        <a href="#" class="upload-link d-block mt-2">Upload Photo</a>
      </div>
      <!-- Account Information -->
      <div class="text-box">
        <h2>Account Information</h2>
        <form>
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              value="Mohamed Ahmed"
              placeholder="Enter your Name"
            />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              value="mohamedahmed.123@gmail.com"
              placeholder="Enter your Email"
            />
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input
              type="tel"
              class="form-control"
              id="phone"
              value="+201032145678"
              placeholder="Enter your Phone Number"
            />
          </div>
          <button type="submit" class="btn btn-primary">Save</button>
        </form>
      </div>
      <!-- Address Book -->
      <div class="text-box mt-4">
        <h2>Address Book</h2>
        <form>
          <div class="mb-3">
            <label for="shippingAddress" class="form-label"
              >Shipping Address</label
            >
            <textarea
              class="form-control"
              id="shippingAddress"
              rows="3"
              placeholder="Enter your Shipping Address"
            >
123  Street, Cairo, Egypt</textarea
            >
          </div>
          <button type="submit" class="btn btn-primary">Save</button
          ><br /><br />
          <div class="mb-3">
            <label for="paymentMethod" class="form-label">Payment Method</label>
            <select class="form-control" id="paymentMethod">
              <option value="credit-card">Credit Card</option>
              <option value="paypal">PayPal</option>
              <option value="bank-transfer">Bank Transfer</option>
              <option value="cash">Cash in delivery</option>
            </select>
          </div>
        </form>
      </div>
      <!-- Logout Link -->
      <div class="logout-link mt-4">
        <a href="login.html" target="mainFrame">Logout</a>
      </div>
    </div>
  </body>
</html>
