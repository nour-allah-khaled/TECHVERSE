<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart - Tech Verse</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" href="cart.css" />
  </head>
  <body>
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a href="content.html">
            <i class="bi bi-house-door-fill"></i> Home
          </a>
        </li>
        <li class="breadcrumb-item active" aria-current="page">Cart</li>
      </ol>
    </nav>
    <div class="container cart-content">
      <h1>Your Cart</h1>
      <!-- Cart Items -->
      <div class="text-box">
        <div class="table-responsive">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>Product Name</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="cart-items">
              <!-- Sample Product 1 -->
              <tr>
                <td>Dell XPS 13</td>
                <td>22000 EGP</td>
                <td>
                  <form
                    action="Cart.html"
                    method="get"
                    class="quantity-control"
                  >
                    <button
                      type="submit"
                      name="quantity"
                      value="1"
                      class="btn btn-sm btn-outline-primary"
                    >
                      -
                    </button>
                    <span class="quantity">2</span>
                    <button
                      type="submit"
                      name="quantity"
                      value="3"
                      class="btn btn-sm btn-outline-primary"
                    >
                      +
                    </button>
                    <input type="hidden" name="product_id" value="1" />
                  </form>
                </td>
                <td>44000 EGP</td>
                <td>
                  <form action="Cart.html" method="get">
                    <button
                      type="submit"
                      name="remove"
                      value="1"
                      class="btn btn-outline-primary btn-sm remove-btn"
                    >
                      Remove
                    </button>
                  </form>
                </td>
              </tr>
              <!-- Sample Product 2 (Updated) -->
              <tr>
                <td>Samsung Galaxy S23</td>
                <td>16000 EGP</td>
                <td>
                  <form
                    action="Cart.html"
                    method="get"
                    class="quantity-control"
                  >
                    <button
                      type="submit"
                      name="quantity"
                      value="0"
                      class="btn btn-sm btn-outline-primary"
                    >
                      -
                    </button>
                    <span class="quantity">1</span>
                    <button
                      type="submit"
                      name="quantity"
                      value="2"
                      class="btn btn-sm btn-outline-primary"
                    >
                      +
                    </button>
                    <input type="hidden" name="product_id" value="2" />
                  </form>
                </td>
                <td>16000 EGP</td>
                <td>
                  <form action="Cart.html" method="get">
                    <button
                      type="submit"
                      name="remove"
                      value="2"
                      class="btn btn-outline-primary btn-sm remove-btn"
                    >
                      Remove
                    </button>
                  </form>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <!-- Cart Summary -->
      <div class="text-box cart-summary mt-4">
        <h2>Cart Summary</h2>
        <p class="total">Cart Total: 60000 EGP</p>
        <a href="Checkout.html" target="mainFrame" class="btn btn-primary"
          >Proceed to Checkout</a
        >
      </div>
      <!-- Empty Cart State (Hidden by Default) -->
      <div class="empty-cart text-center mt-4" style="display: none">
        <p>Your cart is empty.</p>
        <a href="Laptops.html" target="mainFrame" class="continue-shopping"
          >Continue Shopping</a
        >
      </div>
    </div>
  </body>
</html>
