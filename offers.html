<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shipping Banner</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="offers.css" />
  </head>
  <body class="top-frame">
    <div class="shipping-banner">
      <div class="marquee">
        <span
          ><i class="bi bi-truck"></i> FREE SHIPPING ON ALL ORDERS OVER 5000
          EGP</span
        >
        <span
          ><i class="bi bi-gift"></i> TODAY ONLY: FREE GIFT WITH EVERY
          PURCHASE!</span
        >
        <span
          ><i class="bi bi-phone"></i> Flash Sale: 20% Off Mobiles Today!</span
        >
        <span><i class="bi bi-clock"></i> LIMITED TIME OFFER!</span>
      </div>
    </div>
  </body>
</html>
